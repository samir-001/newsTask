<div class="max-w-5/6 mx-aut dark:text-white dark:bg-gray-800"  [ngStyle]="{direction:Language.language=='ar'?'rtl':'ltr'}">

    <div class="flex flex-row justify-between  w-5/6 mx-auto">
        <div class="">
            <a  [routerLink]="['/home']" class="inline-block px-2 py-3 ">{{'home'|translate}}</a>
            <a  [routerLink]="['/category']" class="inline-block px-2 py-3 ">{{'Categories'|translate}}</a>
            <a  [routerLink]="['/news']" class="inline-block px-2 py-3 ">{{'News'|translate}}</a>
            <a  [routerLink]="['/question']" class="inline-block px-2 py-3 ">{{'questions'|translate}}</a>
            <a [routerLink]="['/tag']" class="inline-block px-2 py-3 flex-row-reverse dark:text-white ">{{'Tags'|translate}}</a>
    </div>
    <div>
        <a class="inline-block px-2 py-3 " (click)="Language.changeLanguage()">{{'translate'|translate}}</a>
        <a class="inline-block px-2 py-3 " (click)="theme.toggleDark()">mode</a>
    </div>
</div>
</div>
